<!DOCTYPE html>
<html>
<body>
  <script>


//scorekeeper
  let userScore = 0;
  let computerScore = 0;

//Computer makes a choice
  function computerPlay () {
  let computerChoice = Math.floor(Math.random() * 3);
    if (computerChoice === 0) {
        return 'rock';
  } else if ( computerChoice === 1) {
        return 'paper';
  } else {
        return 'scissors';
  }
  };

//User makes a choice
  function userInput () {
    return prompt ('Rock, Paper or Scissors?');
  };

//converts player choice function to variable
  const playerSelection = userInput();

// converts computer choice function to variable
  const computerSelection = computerPlay();

// Plays one round of rock paper scissors combining user input and computer choice and adjusts score
  function playRound (playerSelection, computerSelection) {
    if (playerSelection === computerSelection){
      return ('The result is a tie!');
  } else if (playerSelection === 'rock' && computerSelection === 'paper') {
    computerScore++; return ('You Lose! Paper beats Rock');
  } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
    userScore++; return ('You Win! Rock beats Scissors');
  } else if (playerSelection === 'paper' && computerSelection === 'rock') {
    userScore++; return ('You Win! Paper beats Rock');
  } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
    computerScore++;  return ('You Lose! Scissors beats Paper');
  } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
    computerScore++; return ('You Lose! Rock beats Scissors');
  } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
    userScore++; return ('You Win! Scissors beats Paper');
  } else {
      return ('Error- Try again!');
  }
  };

//Plays five rounds of rock paper scissors and determines winner
function game () {
let round = 0;
do {
userInput ();
playRound (playerSelection, computerSelection);
round++;
}
while (round <= 4);
if (userScore > computerScore) {
  return ('User Wins!');
} else {
  return ('Computer Wins!');
}
};


//Executes game
game ();

//prints to console
console.log(playerSelection);
console.log(computerSelection);
console.log(playRound(playerSelection,computerSelection));
console.log(userScore);
console.log(computerScore);
console.log(game());

  </script>
</body>
</html>
